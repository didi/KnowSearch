setup:
  - do:
      indices.create:
        index: test_index1
        body:
          settings:
            number_of_replicas: 0
  - do:
      indices.create:
        index: test_index2
        body:
          settings:
            number_of_replicas: 0
  - do:
      indices.create:
        index: test_index3
        body:
          settings:
            number_of_replicas: 0
  - do:
      cluster.health:
        wait_for_status: green

---
"All indices":
  - do:
      indices.close:
        index: _all
  - is_true: acknowledged

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        index: test_index2

  - do:
      indices.open:
        index: _all
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_index2

---
"Trailing wildcard":
  - do:
      indices.close:
        index: test_*
  - is_true: acknowledged

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        index: test_index2

  - do:
      indices.open:
        index: test_*
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_index2

---
"Only wildcard":
  - do:
      indices.close:
        index: '*'
  - is_true: acknowledged

  - do:
      catch: bad_request
      search:
        rest_total_hits_as_int: true
        index: test_index3

  - do:
      indices.open:
        index: '*'
  - is_true: acknowledged

  - do:
      cluster.health:
        wait_for_status: green

  - do:
      search:
        rest_total_hits_as_int: true
        index: test_index3

