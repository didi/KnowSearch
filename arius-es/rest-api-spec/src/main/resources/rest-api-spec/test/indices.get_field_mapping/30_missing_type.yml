---
"Raise 404 when type doesn't exist":

  - do:
        indices.create:
          include_type_name: true
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      catch: missing
      indices.get_field_mapping:
        include_type_name: true
        index: test_index
        type: not_test_type
        fields: text
