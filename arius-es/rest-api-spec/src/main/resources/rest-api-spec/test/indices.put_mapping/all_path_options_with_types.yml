setup:
  - do:
      indices.create:
        index: test_index1
  - do:
      indices.create:
        index: test_index2
  - do:
      indices.create:
        index: foo


---
"put one mapping per index":
  - do:
      indices.put_mapping:
        include_type_name: true
        index: test_index1
        type: test_type
        body:
          test_type:
            properties:
              text:
                type:     text
                analyzer: whitespace
  - do:
      indices.put_mapping:
        include_type_name: true
        index: test_index2
        type: test_type
        body:
          test_type:
            properties:
              text:
                type:     text
                analyzer: whitespace


  - do:
      indices.get_mapping:
        include_type_name: true

  - match: {test_index1.mappings.test_type.properties.text.type:     text}
  - match: {test_index1.mappings.test_type.properties.text.analyzer: whitespace}

  - match: {test_index2.mappings.test_type.properties.text.type:     text}
  - match: {test_index2.mappings.test_type.properties.text.analyzer: whitespace}

  - match: { foo.mappings: {} }

