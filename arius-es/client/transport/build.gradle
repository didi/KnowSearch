apply plugin: 'elasticsearch.build'
apply plugin: 'nebula.maven-base-publish'
apply plugin: 'nebula.maven-scm'

group = 'org.elasticsearch.client'

dependencies {
  compile project(":server")
  compile project(":modules:transport-netty4")
  compile project(":modules:reindex")
  compile project(":modules:lang-mustache")
  compile project(":modules:percolator")
  compile project(":modules:parent-join")
  compile project(":modules:rank-eval")
  testCompile "com.carrotsearch.randomizedtesting:randomizedtesting-runner:${versions.randomizedrunner}"
  testCompile "junit:junit:${versions.junit}"
  testCompile "org.hamcrest:hamcrest:${versions.hamcrest}"
}

dependencyLicenses {
  dependencies = project.configurations.runtime.fileCollection {
    it.group.startsWith('org.elasticsearch') == false
  }
}

forbiddenApisTest {
  // we don't use the core test-framework, no lucene classes present so we don't want the es-test-signatures to
  // be pulled in
  replaceSignatureFiles 'jdk-signatures', 'es-all-signatures'
}

testingConventions {
  naming.clear()
  naming {
    Tests {
      baseClass 'com.carrotsearch.randomizedtesting.RandomizedTest'
    }
  }
}
