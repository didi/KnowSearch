---
teardown:
  - do:
      ingest.delete_pipeline:
        id: "1"
        ignore: 404

---
"Test KV Processor":
  - do:
      ingest.put_pipeline:
        id: "1"
        body:  >
          {
            "processors": [
              {
                "kv" : {
                  "field" : "foo",
                  "field_split": " ",
                  "value_split": "="
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "1"
        body: {
          foo: "goodbye=everybody hello=world"
        }

  - do:
      get:
        index: test
        id: 1
  - match: { _source.goodbye: "everybody" }
  - match: { _source.hello: "world" }
