---
teardown:
- do:
    ingest.delete_pipeline:
      id: "my_pipeline"
      ignore: 404

---
"Test Drop Processor":
- do:
    ingest.put_pipeline:
      id: "my_pipeline"
      body:  >
        {
          "description" : "pipeline with drop",
          "processors" : [
            {
              "drop" : {
                "if": "ctx.foo == 'bar'"
              }
            }
          ]
        }
- match: { acknowledged: true }

- do:
    index:
      index: test
      id: 1
      pipeline: "my_pipeline"
      body: {
        foo: "bar"
      }

- do:
    index:
      index: test
      id: 2
      pipeline: "my_pipeline"
      body: {
        foo: "blub"
      }

- do:
    catch: missing
    get:
      index: test
      id: 1
- match: { found: false }

- do:
    get:
      index: test
      id: 2
- match: { _source.foo: "blub" }

---
"Test Drop Processor On Failure":
- do:
    ingest.put_pipeline:
      id: "my_pipeline_with_failure"
      body:  >
        {
          "description" : "pipeline with on failure drop",
          "processors": [
              {
                "fail": {
                  "message": "failed",
                  "on_failure": [
                    {
                      "drop": {}
                    }
                  ]
                }
              }
            ]
        }
- match: { acknowledged: true }

- do:
    index:
      index: test
      id: 3
      pipeline: "my_pipeline_with_failure"
      body: {
        foo: "bar"
      }

- do:
    catch: missing
    get:
      index: test
      id: 3

