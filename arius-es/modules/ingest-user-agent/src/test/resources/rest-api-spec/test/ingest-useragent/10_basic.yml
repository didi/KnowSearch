"ingest-user-agent installed":
    - skip:
        reason: "contains is a newly added assertion"
        features: contains
    - do:
        cluster.state: {}

    - set: {master_node: master}

    - do:
        nodes.info: {}

    - contains:  { nodes.$master.modules: { name: ingest-user-agent } }
    - contains:  { nodes.$master.ingest.processors: { type: user_agent } }
