global
  log localhost local1 notice
  maxconn 2000
  daemon

defaults
  log global
  mode tcp
  retries 3
  option tcpka
  option tcp-check
  timeout client 30s
  timeout server 30s
  timeout connect 5s

frontend ft_reg
  bind *:9600
  default_backend bk_reg

backend bk_reg
  server default elasticsearch-oss-2:9300 check
