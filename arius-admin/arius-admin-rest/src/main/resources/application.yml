########################### 索引名称相关配置 end ###########################

default.query.limit: 100
delay.delete.expired.template.time: now-1d
history.query.time: now-93d
scroll.timeout: 60s
recent.create.field.day.count: 7

# spring 公共配置
spring:
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  messages:
    encoding: UTF-8
  profiles:
    active: test

# mybatis公共配置
mybatis:
  configuration:
    mapUnderscoreToCamelCase: true
  mapper-locations: classpath*:mybatis/*.xml

# admin组件基本配置
admin:
  port:
    web: 8888
  contextPath: /admin/api

# 事务超时时间
spring.transaction.default-timeout: 60

logging:
  pattern:
    file: "[%level][%d{yyyy-MM-dd'T'HH:mm:ss.SSS}][%t] %msg%xEx%n"

# 扩展服务
extend.service:
#extend.service: capacityPlan,dynamicLimit