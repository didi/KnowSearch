<html>

<head>
    <title>agent展示系统</title>
    {{ template "common/head" . }}
</head>

<body>

    <div class="container-fluid" style="margin-bottom: 20px;">
        {{ template "common/banner" . }}
        <div class="row">
            {{ template "common/menu" . }}
            <div class="col-md-11">

                <!-- search -->
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="query"  value="{{.Query}}" onkeypress="if (event.keyCode==13) agent_search();">
                    </div>
                    <button onclick="agent_search()" class="btn btn-default btn-sm">
                        <i class="fa fa-search"></i> Search
                    </button>
                </div>

                <table class="table table-striped table-bordered" style="margin-bottom:0px;margin-top:20px;">
                    <thead>
                        <tr>
                            <th>Ident</th>
                            <th>IP</th>
                            <th>心跳时间</th>
                        </tr>
                    </thead>
                    <tbody id="indexes">
                        {{range .Agents}}
                        <tr id="tr-agent-{{.Ident}}">
                            <td>{{.Ident}}</td>
                            <td>{{.Ip}}</td>
                            <td>{{TimeFormat .Ts}}</td>
                        </tr>
                        {{else}}
                        <tr>
                            <td colspan="6">no records</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
                {{ template "common/pager" . }}
            </div>
        </div>
    </div>

<script>
function agent_search() {
    var query = $.trim($("#query").val());
    location.href = "/agents?query=" + query;
}

</script>

</body>

</html>
