<!-- modal -->
<div class="modal fade" id="grp_add_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                创建分组
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="grp_add_modal_name">分组名称</label>
                    <input id="grp_add_modal_name" type="text" class="form-control input-sm"></input>
                </div>
                <div class="form-group">
                    <label for="grp_add_modal_users">权限人员:<span class="resume">（空格分隔）</span></label>
                    <input id="grp_add_modal_users" type="text" class="form-control input-sm"></input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" onclick="grp_add_modal_do();">Submit</button>
                <input type="hidden" id="grp_add_modal_pid">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script type="text/javascript">
function grp_add_modal_show(pid) {
    $("#grp_add_modal_pid").val(pid);
    $("#grp_add_modal").modal("show");
}

function grp_add_modal_do() {
    var pid = $.trim($("#grp_add_modal_pid").val());
    var name = $.trim($("#grp_add_modal_name").val());
    var users = $.trim($("#grp_add_modal_users").val());
    $.post("/grp/add", {"pid": pid, "name":name, "users":users}, function(json) {
        handle_json(json, function() {
            location.reload(true);
        });
    });
}
</script>
