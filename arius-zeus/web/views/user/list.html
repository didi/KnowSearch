<html>

<head>
    <title>用户管理</title>
    {{ template "common/head" . }}
</head>

<body>

    <div class="container-fluid" style="margin-bottom: 20px;">
        {{ template "common/banner" . }}
        <div class="row">
            {{ template "common/menu" . }}
            <div class="col-md-11">

                <!-- search -->
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" id="query"  value="{{.Query}}" onkeypress="if (event.keyCode==13) user_search();">
                    </div>
                    <button onclick="user_search()" class="btn btn-default btn-sm">
                        <i class="fa fa-search"></i> Search
                    </button>
                    <a href="javascript:user_add_modal_show();" class="btn btn-success btn-sm pull-right">
                        <i class="fa fa-plus"></i> 添加用户
                    </a>
                </div>

                <table class="table table-striped table-bordered" style="margin-bottom:0px;margin-top:20px;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="indexes">
                        {{range .Users}}
                        <tr id="tr-user-{{.ID}}">
                            <td>{{.ID}}</td>
                            <td>{{.Username}}</td>
                            <td>
                                <a href="javascript:user_del('{{.Username}}');">删除</a>
                            </td>
                        </tr>
                        {{else}}
                        <tr>
                            <td colspan="3">no records</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
                {{ template "common/pager" . }}
            </div>
        </div>
    </div>
    {{ template "modal/user_add" . }}
<script>
function user_search() {
    var query = $.trim($("#query").val());
    location.href = "/user/list?query=" + query;
}
function user_del(username) {
    layer.confirm("删除用户" + ':' + keywords, {
        title: "请确认",
        shadeClose: true,
        btn: ['确认'],
        offset: '100px',
        icon: 3
    }, function() {
        $.post("/user/del", {"username":username}, function(json) {
            handle_json(json, function() {
                location.reload(true);
            });
        });
    });
}
</script>

</body>

</html>
