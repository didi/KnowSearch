setup:
  - do:
      indices.create:
        index: test_index

---
"Routing":

  - do:
      indices.update_aliases:
        body:
          actions:
            - add:
                index: test_index
                alias: test_alias
                routing: routing

  - do:
      indices.get_alias:
        index: test_index

  - match: {test_index.aliases.test_alias: {'index_routing': 'routing', 'search_routing': 'routing'}}

