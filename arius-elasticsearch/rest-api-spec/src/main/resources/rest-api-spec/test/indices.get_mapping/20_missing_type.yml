---
"Non-existent type returns 404":
  - do:
        indices.create:
          include_type_name: true
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      catch: missing
      indices.get_mapping:
        include_type_name: true
        index: test_index
        type: not_test_type

  - match: { status: 404 }
  - match: { error.reason: 'type[[not_test_type]] missing' }

---
"No type matching pattern returns 404":
  - do:
        indices.create:
          include_type_name: true
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      catch: missing
      indices.get_mapping:
        include_type_name: true
        index: test_index
        type: test*,not*

  - match: { status: 404 }
  - match: { error: 'type [not*] missing' }
  - is_true: test_index.mappings.test_type

---
"Existent and non-existent type returns 404 and the existing type":
  - do:
        indices.create:
          include_type_name: true
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      catch: missing
      indices.get_mapping:
        include_type_name: true
        index: test_index
        type: test_type,not_test_type

  - match: { status: 404 }
  - match: { error: 'type [not_test_type] missing' }
  - is_true: test_index.mappings.test_type

---
"Existent and non-existent types returns 404 and the existing type":
  - do:
        indices.create:
          include_type_name: true
          index: test_index
          body:
              mappings:
                test_type:
                  properties:
                    text:
                      type:     text
                      analyzer: whitespace

  - do:
      catch: missing
      indices.get_mapping:
        include_type_name: true
        index: test_index
        type: test_type,not_test_type,another_not_test_type

  - match: { status: 404 }
  - match: { error: 'types [another_not_test_type,not_test_type] missing' }
  - is_true: test_index.mappings.test_type

---
"Type missing when no types exist":
  - do:
      catch: missing
      indices.get_mapping:
        include_type_name: true
        type: not_test_type
