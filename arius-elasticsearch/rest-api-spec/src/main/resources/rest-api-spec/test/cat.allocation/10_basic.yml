---
"Help":
  - do:
      cat.allocation:
        help: true

  - match:
      $body: |
               /^  shards            .+   \n
                   disk.indices      .+   \n
                   disk.used         .+   \n
                   disk.avail        .+   \n
                   disk.total        .+   \n
                   disk.percent      .+   \n
                   host              .+   \n
                   ip                .+   \n
                   node              .+   \n
               $/

---
"Empty cluster":

  - do:
      cat.allocation: {}

  - match:
      $body: |
            /^
              ( 0                      \s+
                0b                     \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                (\d+(\.\d+)?[kmgt]b    \s+)?  #no value from client nodes
                (\d+(\.\d+)?[kmgt]b    \s+)?  #no value from client nodes
                (\d+                   \s+)?  #no value from client nodes
                [-\w.]+                \s+
                \d+(\.\d+){3}          \s+
                [-\w.]+
                \n
              )+
            $/

---
"One index":

  - do:
        indices.create:
            index: test

  - do:
        cat.allocation: {}

  - match:
      $body: |
            /^
              ( \s*                          #allow leading spaces to account for right-justified text
                \d+                    \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                (\d+(\.\d+)?[kmgt]b   \s+)  #always should return value since we filter out non data nodes by default
                (\d+(\.\d+)?[kmgt]b   \s+)  #always should return value since we filter out non data nodes by default
                (\d+                  \s+)  #always should return value since we filter out non data nodes by default
                [-\w.]+                \s+
                \d+(\.\d+){3}          \s+
                [-\w.]+
                \n
              )+
              (
                \s*                          #allow leading spaces to account for right-justified text
                \d+                    \s+
                UNASSIGNED
                \n
              )?
            $/

---
"Node ID":

  - do:
        cat.allocation:
            node_id: _master

  - match:
      $body: |
            /^
              ( 0                      \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                (\d+(\.\d+)?[kmgt]b   \s+)?  #no value from client nodes
                (\d+(\.\d+)?[kmgt]b   \s+)?  #no value from client nodes
                (\d+                  \s+)?  #no value from client nodes
                [-\w.]+                \s+
                \d+(\.\d+){3}          \s+
                [-\w.]+
                \n
              )
            $/

  - do:
        cat.allocation:
            node_id: non_existent

  - match:
      $body: |
            /^
            $/

