---
"Column headers":

  - do:
        cat.allocation:
            v: true
  - match:

      $body: |
           /^  shards                  \s+
               disk.indices            \s+
               disk.used               \s+
               disk.avail              \s+
               disk.total              \s+
               disk.percent            \s+
               host                    \s+
               ip                      \s+
               node
               \n

              ( \s*                          #allow leading spaces to account for right-justified text
                0                      \s+
                0b                     \s+
                \d+(\.\d+)?[kmgt]?b    \s+
                (\d+(\.\d+)?[kmgt]b   \s+)  #always should return value since we filter out non data nodes by default
                (\d+(\.\d+)?[kmgt]b   \s+)  #always should return value since we filter out non data nodes by default
                (\d+                  \s+)  #always should return value since we filter out non data nodes by default
                [-\w.]+                \s+
                \d+(\.\d+){3}          \s+
                [-\w.]+
                \n
              )+
            $/

---
"Select columns":

  - do:
        cat.allocation:
            h: [disk.percent, node]
            v: false

  - match:
      $body: |
            /^
              ( \d*                 \s+
                [-\w.]+
                \n
              )+
            $/

  - do:
        cat.allocation:
            h: [disk.percent, node]
            v: true

  - match:
      $body: |
            /^
              disk.percent          \s+
              node
              \n
              (
                \s+\d*           \s+
                [-\w.]+
                \n
              )+
            $/


