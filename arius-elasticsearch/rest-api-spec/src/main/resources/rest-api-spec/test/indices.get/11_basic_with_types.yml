---
setup:

  - do:
      indices.create:
        include_type_name: true
        index: test_index
        body:
          aliases:
            test_alias: {}
            test_blias: {}
          mappings:
            type_1: {}
          settings:
            number_of_shards:   1
            number_of_replicas: 1

  - do:
      indices.create:
        index: test_index_2
        body:
          settings:
            number_of_shards:   1
            number_of_replicas: 2
          aliases:
            test_alias: {}
            test_blias: {}

  - do:
      indices.create:
        index: test_index_3
        body:
          aliases:
            test_alias: {}
            test_blias: {}

  - do:
      indices.close:
        index: test_index_3

  - do:
      cluster.health:
        wait_for_status: yellow

---
"Test include_type_name":
  - skip:
      version: " - 6.6.99"
      reason: the include_type_name parameter is not supported before 6.7

  - do:
      indices.get:
        include_type_name: true
        index: test_index

  - is_true: test_index.mappings
  - is_true: test_index.mappings.type_1

  - do:
      indices.get:
        include_type_name: false
        index: test_index

  - is_true: test_index.mappings
  - is_false: test_index.mappings.type_1

---
"Test include_type_name dafaults to false":
  - skip:
      version: " - 6.99.99"
      reason: the include_type_name parameter default is different on 6.x and 7.0, so only test this on 7.0 clusters

  - do:
      indices.get:
        index: test_index

  - is_true: test_index.mappings
  - is_false: test_index.mappings.type_1
