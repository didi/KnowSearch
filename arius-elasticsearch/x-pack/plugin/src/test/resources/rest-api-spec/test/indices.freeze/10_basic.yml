---
"Basic":

- skip:
    version: " - 6.99.99"
    reason: types are required in requests before 7.0.0

- do:
    index:
      index: test
      id:    "1"
      body:  { "foo": "Hello: 1" }
- do:
    index:
      index: test
      id:    "2"
      body:  { "foo": "Hello: 2" }

- do:
    indices.freeze:
      index: test

- do:
    search:
      rest_total_hits_as_int: true
      index: test
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 2}

# unfreeze
- do:
    indices.unfreeze:
      index: test

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 2}

- do:
    index:
      index: test-01
      id:    "1"
      body:  { "foo": "Hello: 01" }


- do:
    indices.freeze:
      index: test*

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 3}

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 0}

---
"Test index options":

- skip:
    version: " - 6.99.99"
    reason: types are required in requests before 7.0.0

- do:
    index:
      index: test
      id:    "1"
      body:  { "foo": "Hello: 1" }

- do:
    index:
      index: test-close
      id:    "1"
      body:  { "foo": "Hello: 1" }

- do:
    indices.close:
      index: test-close

- do:
    indices.freeze:
      index: test*,not_available
      ignore_unavailable: true

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 0}

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 1}
