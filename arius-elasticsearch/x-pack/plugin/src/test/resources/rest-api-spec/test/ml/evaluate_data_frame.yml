---
"Test binary_soft_classification auc_roc":
  - do:
      ml.evaluate_data_frame:
        body:  >
          {
            "index": "utopia",
            "evaluation": {
              "binary_soft_classification": {
                "actual_field": "is_outlier",
                "predicted_probability_field": "outlier_score",
                "metrics": {
