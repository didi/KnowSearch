"ingest-index-template installed":
    - skip:
        reason: "contains is a newly added assertion"
        features: contains
    - do:
        cluster.state: {}

    - set: {master_node: master}

    - do:
        nodes.info: {}

    - contains:  { nodes.$master.modules: { name: ingest-index-template } }
    - contains:  { nodes.$master.ingest.processors: { type: index_template } }
    - contains:  { nodes.$master.ingest.processors: { type: throttle } }
