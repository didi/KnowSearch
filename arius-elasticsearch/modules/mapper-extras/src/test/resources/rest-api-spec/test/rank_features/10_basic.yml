setup:
  - skip:
      version: " - 6.99.99"
      reason: "The rank_features field was introduced in 7.0.0"

  - do:
      indices.create:
          index: test
          body:
            settings:
              number_of_replicas: 0
            mappings:
              properties:
                tags:
                   type: rank_features

  - do:
      index:
        index: test
        id: 1
        body:
          tags:
            foo: 3
            bar: 5

  - do:
      index:
        index: test
        id: 2
        body:
          tags:
            bar: 6
            quux: 10

  - do:
      indices.refresh: {}

---
"Log":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            rank_feature:
              field: tags.bar
              log:
                scaling_factor: 3

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Saturation":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            rank_feature:
              field: tags.bar
              saturation:
                pivot: 20

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"

---
"Sigmoid":

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          query:
            rank_feature:
              field: tags.bar
              sigmoid:
                pivot: 20
                exponent: 0.6

  - match:
      hits.total: 2

  - match:
      hits.hits.0._id: "2"

  - match:
      hits.hits.1._id: "1"
